<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bleep Client</title>

    <link rel='stylesheet' href='../public/stylesheets/client.css' />   
    <script src="../public/javascripts/external/jquery-3.1.1.min.js"></script>
    <script src="../public/javascripts/external/socket.io.js"></script>
    <script src="../public/javascripts/external/perlin.js"></script>    
    <script src="../public/javascripts/external/math.min.js"></script>
    <script src="../public/javascripts/external/kdTree.js"></script>  
    <script src="../public/javascripts/external/circlepacker.js"></script>        
    <script src='../public/javascripts/lib/pantone.js' /></script>
    <script src='../public/javascripts/lib/content.js' /></script>
    <script src='../public/javascripts/lib/svg.js' /></script>
    <script src='../public/javascripts/lib/canvas.js' /></script>
    <script src='../public/javascripts/lib/midicontrol.js' /></script>
    <script src='../public/javascripts/lib/utils.js' /></script>
    <script src='../public/javascripts/lib/time.js' /></script>
    <script src='../public/javascripts/lib/state.js' /></script>
    <script src='../public/javascripts/lib/viewport.js' /></script>
    <script src='../public/javascripts/lib/circles.js' /></script>
    <script type="module" src='http://localhost:5133/javascripts/modulelib.js' /></script>
    <script type="module" src='http://localhost:5133/javascripts/client.js' /></script>
  </head>

  <body>

    <!-- svg defs -->

    <svg id="svg-config" width="0" height="0" viewBox="0 0 0 0" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto" markerUnits="strokeWidth">
          <path d="M0,0 L0,6 L9,3 z" fill="#fff" />
        </marker>
        <marker id="circle" viewBox="0 0 20 20" refX="10" refY="10"
            markerWidth="10" markerHeight="10">
          <circle cx="10" cy="10" r="5" fill="#fff" />
        </marker>
        <marker id="via" viewBox="0 0 20 20" refX="10" refY="10"
            markerWidth="10" markerHeight="10">
          <circle cx="10" cy="10" r="2" fill="#000" stroke="#fff" stroke-width="2px" />
        </marker>
        <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
          <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
      </linearGradient>        
      <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" style="stop-color:rgb(0,255,255);
        stop-opacity:0" />
        <stop offset="100%" style="stop-color:rgb(0,255,0);stop-opacity:1" />
      </radialGradient>      
        <filter id="f1" x="0" y="0">
          <!-- <feOffset in="SourceGraphic" dx="1000" dy="10" /> -->
          <!-- <feGaussianBlur in="SourceGraphic" stdDeviation="3" /> -->
    
          <feDiffuseLighting in="SourceGraphic" result="light" lighting-color="#00f" surfaceScale="2" diffuseConstant="5" kernelUnitLength="5">
             <feDistantLight azimuth="43" elevation="1"/>
          </feDiffuseLighting>

      </filter>
      <linearGradient id="Gradient">
            <stop offset="0" stop-color="black" />
            <stop offset="1" stop-color="white" />
      </linearGradient>
      </defs>
    </svg>

<!--     <div class="footer">
      <div id="active-params">&nbsp;</div>
    </div>
 -->
  </body>

</html>
